{% load static %}

<script src="{% static 'leaderboard/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'leaderboard/js/admin.js' %}" ></script>

<body>
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th colspan="4">Players</th>
        </tr>
        <tr>
            <th></th>
            <th>Nickname</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        <tbody id="players">
        {% for player in leaderboard %}
        <tr>
            <td value="state_{{player.id}}" ></td>
            <td>{{ player.nickname }}</td>
            <td>{{ player.firstname }}</td>
            <td>{{ player.lastname }}</td>
            <td><input data-nick="{{player.nickname}}" data-id="{{player.id}}" type="button" name="selectPlayer" value="Selecteer voor ronde" /></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <h3>Add new player</h3>
    <form id="addPlayer" action="#">
        <table>
            <tr>
                <td><input name="nickname" placeholder="Nickname"></td>
                <td><input name="firstname" placeholder="First Name"></td>
                <td><input name="lastname" placeholder="Last Name"></td>
                <td><input type="submit" value="Add player"></td>
            </tr>
        </table>
    </form>

</body>
